<!DOCTYPE html>
<html>
<head>
  <title>☕ Café Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    h1 { text-align: center; padding: 10px; background: #f8f9fa; margin: 0; }
    #map { height: 85vh; }
    #searchBox {
      text-align: center;
      padding: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input { padding: 6px; width: 250px; }
    button { padding: 6px 12px; margin-left: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>☕ Café Finder</h1>

  <!-- Search bar -->
  <div id="searchBox">
    <input type="text" id="locationInput" placeholder="Enter a location (e.g. Hyderabad)">
    <button onclick="searchLocation()">Search</button>
  </div>

  <div id="map"></div>

  <script>
    // Initialize map
    const map = L.map('map').setView([17.385044, 78.486671], 12);

    // Clean white tile layer
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Custom café icon
    const cafeIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/2965/2965567.png',
      iconSize: [32, 32]
    });

    // Marker clustering
    const markers = L.markerClusterGroup();

    // Function to fetch address using Nominatim
    function getAddress(lat, lon, callback) {
      fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
        .then(res => res.json())
        .then(data => {
          if (data && data.display_name) {
            callback(data.display_name);
          } else {
            callback("Address not available");
          }
        })
        .catch(() => callback("Address not available"));
    }

    // Function to search for location and fetch cafes
    async function searchLocation() {
      const location = document.getElementById("locationInput").value;
      if (!location) return alert("Please enter a location!");

      // Step 1: Geocode location
      const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`);
      const geoData = await geoRes.json();
      if (geoData.length === 0) return alert("Location not found!");

      const lat = parseFloat(geoData[0].lat);
      const lon = parseFloat(geoData[0].lon);
      const bbox = geoData[0].boundingbox;  // city bounding box

      // Recenter map
      map.setView([lat, lon], 13);
      markers.clearLayers();

      // Step 2: Use Overpass API to fetch all cafes in bounding box (whole city)
      const query = `
        [out:json][timeout:25];
        (
          node["amenity"="cafe"](${bbox[0]},${bbox[2]},${bbox[1]},${bbox[3]});
          way["amenity"="cafe"](${bbox[0]},${bbox[2]},${bbox[1]},${bbox[3]});
          relation["amenity"="cafe"](${bbox[0]},${bbox[2]},${bbox[1]},${bbox[3]});
        );
        out center;
      `;

      const overpassRes = await fetch("https://overpass-api.de/api/interpreter", {
        method: "POST",
        body: query
      });
      const cafeData = await overpassRes.json();

      if (cafeData.elements.length === 0) {
        return alert("No cafes found in this city.");
      }

      // Step 3: Plot cafes
      cafeData.elements.forEach(cafe => {
        const lat = cafe.lat || cafe.center?.lat;
        const lon = cafe.lon || cafe.center?.lon;
        const name = cafe.tags?.name || "Unnamed Café";

        const marker = L.marker([lat, lon], {icon: cafeIcon});
        marker.bindPopup(`<b>${name}</b><br>Loading address...`);
        
        // Fetch real address
        getAddress(lat, lon, (address) => {
          marker.setPopupContent(`<b>${name}</b><br>${address}`);
        });

        markers.addLayer(marker);
      });

      map.addLayer(markers);
    }
  </script>
</body>
</html>
